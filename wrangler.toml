name = "camp-sites-map-new"
compatibility_date = "2024-02-23"
main = "./.svelte-kit/cloudflare/_worker.js"

[site]
bucket = ".svelte-kit/cloudflare"

[build]
command = "npm run build"

[env.production]
name = "camp-sites-map-new-prod"

# Enable static asset handling
rules = [
  { type = "Data", globs = ["**/*.{js,css,png,jpg,svg,ico}"], fallthrough = true }
]
